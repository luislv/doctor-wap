<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="www.91160.com-fanfan"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/custom.main.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.plugin.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
<div class="fullwidth fullheight">
    <div class="nav clearfix fixedtop fullwidth">
        <div class="nav-nav lh30">
            <a class="typo_white typo_large iconfont fleft nav-nav-prev pr10" href="javascript:history.back();" ga-statistics-click="返回按钮">&#xe60e;</a>
            <a class="nav-inav typo_white typo_large iconfont fright pl10" href="javascript:void(0);">&#xe67c;</a>
            <h1 class="nav-title textc typo_white typo_large typo_normal elli">登录验证</h1>
        </div>
    </div>
    <div class="nav-b"></div>
    <!--logo-->
    <div class="logo">
        <img src="../images/logo.png"/>
    </div>
    <!--login-->
    <div class="login-list mt30">
        <i class="iconfont typo_grey typo_xlarge fleft">&#xe651;</i><input class="bg_agray" type="text" placeholder="用户名"/>
    </div>
    <div class="login-list mt15">
        <i class="iconfont typo_grey" style="margin:0 3px">&#xe64f;</i><input style="width:50%" class="bg_agray" type="text" placeholder="密码"/><div class="vac-inp bg_sgreen typo_white oval inblo typo_smaller textc">获取验证码</div>
    </div>
    <p class="textc typo_gray lh_nor mt30">请验证您的手机号码，<br/>用以绑定就医通CSM账号验证完成后，<br/>微信将以您验证的账号一键登录</p>
    <div class="login-btn typo_large typo_white textc">验证</div>
    <!--bottom-->
    <div class="fullwidth fixedbtm typo_smaller typo_sgray textc pb5">
        <i class="iconfont typo_large typo_orange">&#xe600;</i> 收不到短信验证码？请致电客服：<em class="typo_blue">400-11-91160</em>
    </div>
</div>
<!--雅正通过-->
<div class="float textc hidden">
    <div class="float-bg"></div>
    <div class="float-c typo_white success">
        <i class="iconfont">&#xe64b;</i>
        <p>验证通过</p>
    </div>
</div>
<!--验证中-->
<div class="float textc hidden">
    <div class="float-bg"></div>
    <div class="float-c typo_white success">
        <i class="iconfont">&#xe64c;</i>
        <p>正在同步患者档案<br />请稍等片刻</p>
    </div>
</div>
<!--验证失败-->
<div class="float textc">
    <div class="float-bg"></div>
    <div class="float-c typo_white error">
        <i class="iconfont">&#xe622;</i>
        <p>验证失败，该手机号码并未<br />匹配到后台的账号</p>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.wechat.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</body>
</html>
