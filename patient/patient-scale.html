<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="www.91160.com-fanfan"/>
    <title>查看量表</title>
    <link rel="stylesheet" type="text/css" href="../css/custom.main.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.plugin.css">
</head>
<body class="bg_gray">
<div class="fullwidth fullheight">
    <div class="nav clearfix fixedtop fullwidth">
        <div class="nav-nav lh30">
            <a class="typo_white typo_large iconfont fleft nav-nav-prev pr10" href="javascript:history.back();" ga-statistics-click="返回按钮">&#xe60e;</a>
            <a class="nav-inav typo_white typo_large iconfont fright pl10" href="javascript:void(0);">&#xe67c;</a>
            <h1 class="nav-title textc typo_white typo_large typo_normal elli">查看量表</h1>
        </div>
    </div>
    <div class="nav-b"></div>
    <div class="typo_middle textc pt20 pb10 typo_dgray">WHO生存质量测定简表（WHOQOL-BREF）</div>
    <div class="typo_small textl pagn typo_grey">此问卷是为了了解您对自己的生存质量、健康状况以及日常活动的感觉与看法，请您根据自己最近2周的情况认真填写调查表，以协助医生了解您的情况。针对每一个问题，请您勾选最符合自身情况的选项。</div>
    <div class="bg_white mt10 pagn pt10 pb10">
        <div class="t mt10 typo_dgray">1、您怎样评价您的生成质量？<em class="typo_red"> *</em></div>
        <div class="con lh_def pt10 typo_grey">
            <div class="sel-cell"><input name="judge" type="radio" style="-webkit-appearance:radio;" />很差</div>
            <div class="sel-cell"><input name="judge" type="radio" style="-webkit-appearance:radio;" />差</div>
            <div class="sel-cell"><input name="judge" type="radio" style="-webkit-appearance:radio;" />一般</div>
            <div class="sel-cell"><input name="judge" type="radio" style="-webkit-appearance:radio;" />好</div>
        </div>
        <div class="t mt10 typo_dgray">2、请选择你最近吃的东西</div>
        <div class="con lh_def pt10 typo_grey">
            <div class="sel-cell"><input type="checkbox" style="-webkit-appearance:checkbox;" />水果</div>
            <div class="sel-cell"><input type="checkbox" style="-webkit-appearance:checkbox;" />米饭</div>
            <div class="sel-cell"><input type="checkbox" style="-webkit-appearance:checkbox;" />薯片</div>
        </div>
        <div class="t mt10 typo_dgray">3、请上传您最近的B超检查结果</div>
        <div class="con pl20 lh_def mt10">
            <div class="up-btn"></div>
        </div>
        <div class="t mt10 typo_dgray">4、您有慢性肝炎或肝硬化吗？</div>
        <div class="con pl20 typo_dgray">
            <div class="text-cell"><em>若有，注明诊断时间：</em><span><input typo="text" /></span></div>
            <div class="text-cell"><em>治疗药物：</em><span><input typo="text" /></span></div>
        </div>
        <div class="t mt10 typo_dgray">5、自患APL以来，您有任务新发生的不适或疾病吗？请列出</div>
        <div class="con pl20 mt10">
            <textarea class="area-cell pt10 pb10 bor_grey pagn"></textarea>
        </div>
    </div>
    <!--bottom-->
    <div style="height:50px"></div>
    <div class="call-bar fullwidth fixedbtm typo_small typo_sgray textc typo_white">
        <span class="fc inblo">确定</span>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.wechat.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</body>
</html>
