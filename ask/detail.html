	<script type="text/javascript">
        // textarea默认显示一行，输入超过一行自动加高
	    $(".chackTextarea-area").autoTextarea({
	        maxHeight:54,//文本框是否自动撑高，默认：null，不自动撑高；如果自动撑高必须输入数值，该值作为文本框自动撑高的最大高度
	    });
	    // textarea默认显示一行，输入超过一行自动加高

        function inputheight(){
            var inputheight = $(".inputheight").height()+16;
            $("#bottomtext").height(inputheight);
        }
        function bottomtexts(){//底部高度
            var inheight = $(".inputheight").height()+16;
            $("#bottomtext").height(inheight+73);
            $("#bottomtext").animate({
                'height':  inheight+73+'px'
            },
            100);
            $(".cs-detail").css({
                "padding-bottom": inheight+73+'px'
            });
            $('html, body').animate({
                scrollTop: $(document).height()
            },
            1000);
        }
        $(function(){
            inputheight();
            $(".chackTextarea-area").bind('keyup focus blur',function(){
                var inheight=$(".inputheight").height()+16;
                if($("#bottomtext").height()>inheight){
                    bottomtexts();
                }else{
                    inputheight();
                }
            });
            $("#upfile-btn-up").click(function() { //点击＋弹出底部菜单
                bottomtexts();
            });
            $(".cs-detail").click(function() { //点击上面公共区域关闭底部弹窗
                $("#bottomtext").animate({'height': $(".inputheight").height()+16+'px'}, 100);
                $(".cs-detail").css({"padding-bottom": $(".inputheight").height()+16+'px'});
            });

            $("#imgshow-box").on('click',function(){
	            $(this).hide();
	            $("#onebox").show();
	            $("body,html").css("overflow", "auto");
	            $("body").unbind("touchmove");
	        });
	        $(".imgshow-li").each(function(){//点击弹出图片展示
	            $(this).click(function(){
	                // var index = $(this).parent().parent().index()+1;
	                var index = $(".wrap .imgshow-li").index(this)+1;
	                console.log(index)
	                $("#imgshow-box").show();
	                var swiper = new Swiper('#imgshow-box', {
	                    pagination: '.swiper-pagination',
	                    paginationClickable: true,
	                    loop: true,//可选选项，开启循环
	                    observer:true,//修改swiper自己或子元素时，自动初始化swiper  
	                    observeParents:true,//修改swiper的父元素时，自动初始化swiper  
	                    onSlideChangeEnd: function(swiper){  
	                        swiper.update();  
	                    } 
	                });
	                swiper.slideTo(index,0);//默认从当前图开始

	                $("body,html").css("overflow", "hidden");
	                $('body').bind("touchmove",
	                    function(e) {
	                        e.preventDefault();
	                    });
	                });
	        });
        })
    </script>
